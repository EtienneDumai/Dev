<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .complex-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            background: linear-gradient(135deg, #444, #888);
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .complex-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.6s ease;
        }

        .complex-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .complex-button:hover {
            background: linear-gradient(135deg, #555, #aaa);
            color: #222;
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.3);
        }

        .complex-button span {
            position: relative;
            z-index: 1;
        }

        .complex-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: all 0.4s ease;
        }

        .complex-button:hover::after {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <a href="#" class="complex-button"><span>Hover me</span></a>
</body>
</html>
