<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSoccer Page Avis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TopSoccer</h1>
    </header>
    <p>Page des Avis</p>
    <section id="contenu">
        <section id="imageDeFond">
            <fieldset id="recapAvis">
                <legend>Récapitulatif de l'avis</legend>
                <label for="recapAvis">Avis : Je trouve ce site incroyable </label>
                <div></div><label for="recapAvis">Note : 5 étoiles sur 5 </label>
            </fieldset>
            <fieldset id="derAvis">
                <legend>Mon dernier avis</legend>
                <label for="derAvis">Avis : Toujours un plaisir d'utiliser ce site </label>
                <div></div><label for="recapAvis">Note : 5 étoiles sur 5 </label>
            </fieldset>
            <fieldset id="avisRec">
                <legend>Avis récents</legend>
                <label for="avisRec">Avis de Benoit78 : Manque de couleurs sur ce site </label>
                <div></div><label for="recapAvis">Note : 3 étoiles sur 5 </label>
            </fieldset>
            <fieldset id="noteAvis">
                <legend>Note</legend>
                <img src="https://urls.fr/y5gVHU" alt="étoile">
                <img src="https://urls.fr/y5gVHU" alt="étoile">
                <img src="https://urls.fr/y5gVHU" alt="étoile">
                <img src="https://urls.fr/y5gVHU" alt="étoile">
                <img src="https://urls.fr/y5gVHU" alt="étoile">
            </fieldset>
        </section>
        <button id="dep" type="depAvis">Déposer un avis</button>
        <button id="modif" type="modifAvis">Modifier l'avis</button>
        <button id="valid" type="validAvis">Valider votre avis</button>
    </section>
</body>

</html>
