<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSoccer Creation Tournoi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TopSoccer</h1>
    </header>
    <section id="contenu">
        <section id="imageDeFond">
            <fieldset id="formEquipe">
                <legend>Renseigner les informations des joueurs</legend>
                <label for="nomEquipe">Nom de l'equipe</label>
                <input type="text" id="nomEquipe" name="nomEquipe" required minlength="3" maxlength="25" size="33">
                <button type="valideEquipe">Valider le nom de l'equipe</button><br>
                <label for="nomJoueur">Nom du joueur</label>
                <input type="text" id="nomJoueur" name="nomJoueur" required minlength="3" maxlength="25" size="33">
                <button type="valideJoueur">Valider le nom du joueur</button><br>
                <button type="prochaineEquipe">Prochaine equipe</button><br>
                <button type="validerEquipe">Valider les équipes</button>
                <button onclick="location.href = 'page2.html';" type="prochainePage">Prochaine Page</button>
            </fieldset>
            <fieldset id="recapEquipe" >
                <legend>Récapitulatif des équipes</legend>
                
            </fieldset>
        </section>
    </section>
</body>
</html>
